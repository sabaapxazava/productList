<div>
  <ul class="list-group">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let item of productCategorys">
      <img style="height: 30px" [src]="item.ImageUrl" alt="" />{{ item.Name }}
      <mat-checkbox
        [(ngModel)]="isChecked[item.Id]"
        class="example-margin"
        (change)="CategoryChanged(item.Id, isChecked[item.Id])"
        >Select!</mat-checkbox
      >
    </li>
  </ul>
</div>
